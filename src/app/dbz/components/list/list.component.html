<h4>Listado</h4>
<ul class="list-group">
    <li
      *ngFor="let item of characterList; let i = index"
      class="list-group-item listPerson">
      <div>
        <span class="text-primary">{{i+1}} </span>
        <span>{{item.name}} -</span>
        <strong>Power: </strong>
        {{item.power}}
      </div>
      <button (click)="onDeleteCharacter( item.id || '')" class="listPerson__delete" >X</button>
    </li>
</ul>
